<!DOCTYPE html>
<html lang="pt-pt" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Mestre: A Engenharia do Piano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        sepia: 'var(--sepia)',
                        ink: 'var(--ink)',
                        amber: 'var(--amber)',
                        darkbg: 'var(--darkbg)',
                        darkcard: 'var(--darkcard)',
                        darktext: '#e5e5e5',
                        gold: 'var(--gold)',
                        nightblue: '#0f172a'
                    },
                    fontFamily: {
                        serif: ['Bodoni Moda', 'serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#d97706">
</head>
<body class="paper-texture bg-sepia text-ink dark:bg-darkbg dark:text-darktext font-sans min-h-screen transition-colors duration-500 overflow-y-auto flex flex-col">

    <!-- PROGRESS BAR -->
    <div class="immersive-ui fixed top-0 left-0 w-full h-1.5 bg-stone-200 dark:bg-stone-800 z-50">
        <div id="progress-bar" class="h-full bg-amber dark:bg-gold transition-all duration-300" style="width: 0%"></div>
    </div>

    <!-- BOTÕES DE INTERFACE -->
    <div id="main-ui-controls" class="immersive-ui fixed top-6 left-6 z-50 flex gap-3 items-center transition-opacity duration-700 ease-in-out">
        <button onclick="toggleSidebar()" class="p-3 bg-ink text-sepia dark:bg-black/40 dark:text-gold backdrop-blur-md rounded-full shadow-lg hover:scale-110 hover:bg-amber hover:text-white transition-all flex items-center justify-center border border-white/10 dark:border-white/5">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
        </button>
        
        <!-- Grupo de Tema e Brilho -->
        <div id="theme-control-group" class="flex items-center bg-ink text-sepia dark:bg-black/40 dark:text-gold backdrop-blur-md rounded-full shadow-lg border border-white/10 dark:border-white/5 overflow-hidden transition-all duration-500">
            <button onclick="toggleDarkMode()" class="p-3 hover:text-amber transition-colors relative z-10">
                <svg class="w-6 h-6 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                <svg class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
            </button>
            
            <!-- Slider de Brilho (Visível apenas no modo claro) -->
            <div id="brightness-container" class="flex items-center overflow-hidden">
                 <input type="range" id="brightness-slider" min="50" max="100" value="100" class="w-full h-1.5 rounded-lg appearance-none cursor-pointer outline-none bg-stone-600/30">
            </div>
        </div>
    </div>



    <!-- ZONAS DE CLIQUE SUTIS -->
    <div class="nav-zone nav-zone-left" onclick="move(-1)"></div>
    <div class="nav-zone nav-zone-right" onclick="move(1)"></div>

    <!-- LOCALIZADOR (Capítulo/Seção) -->
    <div id="location-capsule" class="immersive-ui fixed bottom-6 left-6 z-40 bg-ink text-sepia dark:bg-black/40 dark:text-gold backdrop-blur-md px-4 py-2 rounded-full border border-white/10 dark:border-white/5 shadow-lg text-xs font-black flex items-center gap-2 max-w-[200px] md:max-w-xs truncate transition-all duration-500 ease-in-out">
        <span id="location-indicator">Início</span>
    </div>

    <!-- CONTADOR E BUSCA (Layout Permanente) -->
    <div id="search-nav-wrapper" class="fixed bottom-6 right-6 z-40 flex flex-col items-end gap-3">
        <!-- Painel de Resultados (Hidden by default) -->
        <div id="search-results-panel" class="hidden w-80 max-h-64 bg-ink/90 dark:bg-black/90 backdrop-blur-xl rounded-[2rem] border border-white/10 dark:border-white/5 shadow-2xl overflow-hidden flex flex-col transition-all duration-300 translate-y-2 opacity-0">
            <div class="px-5 py-3 border-b border-white/5 flex justify-between items-center">
                <span class="text-[10px] font-black uppercase tracking-widest text-amber dark:text-gold">Resultados</span>
                <span id="results-count" class="text-[9px] opacity-50 text-white">0 encontrados</span>
            </div>
            <div id="results-list" class="overflow-y-auto no-scrollbar py-2">
                <!-- Resultados injetados via JS -->
            </div>
        </div>

        <div id="search-nav-container" class="bg-ink text-sepia dark:bg-black/40 dark:text-gold backdrop-blur-md px-2 py-1.5 rounded-full border border-white/10 dark:border-white/5 shadow-lg text-[11px] font-black flex items-center gap-2 transition-all duration-300">
            <div class="flex items-center bg-stone-100/10 dark:bg-white/5 rounded-full px-3 py-1 border border-white/5">
                <svg class="w-3.5 h-3.5 opacity-40 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                <input type="text" id="universal-search-input" class="bg-transparent border-none outline-none text-amber dark:text-gold w-32 placeholder:text-stone-500/60 font-bold" placeholder="Pesquise..." autocomplete="off">
            </div>
            <div id="slide-counter-display" class="px-3 border-l border-white/10 whitespace-nowrap opacity-80">
                <span id="slide-counter">1 / --</span>
            </div>
        </div>
    </div>

    <!-- OVERLAY (BACKDROP) -->
    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 z-30 opacity-0 pointer-events-none transition-opacity duration-300"></div>

    <!-- ÍNDICE LATERAL -->
    <aside id="sidebar-menu" class="fixed inset-y-0 left-0 z-40 w-80 bg-sepia/85 dark:bg-darkcard/90 backdrop-blur-xl border-r border-stone-200 dark:border-stone-800 shadow-2xl p-8 pt-24 overflow-y-auto no-scrollbar">
        <h4 class="title-italic text-3xl mb-8 text-amber dark:text-gold text-center">Índice</h4>
        <nav id="sidebar-nav" class="flex flex-col gap-1 text-[11px] font-bold uppercase tracking-widest text-stone-500 dark:text-stone-400">
            <!-- Gerado dinamicamente -->
        </nav>
    </aside>

    <!-- ÁREA DE CONTEÚDO -->
    <main id="gesture-area" class="flex-grow flex flex-col w-full h-full relative px-4 transition-all duration-500 min-h-screen">
        <div class="flex items-center justify-center min-h-screen">
            <div class="animate-pulse text-amber dark:text-gold font-serif text-xl italic">Carregando Módulos...</div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
